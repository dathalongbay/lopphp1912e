<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #target {
            margin: 20px;
            background: yellow;
        }
    </style>
</head>
<body>

    <pre>
        Khi các margin theo 4 hướng trên , dưới , trái phải của 1 thẻ
        html đều bằng nhau
        thì ta chỉ cần khai báo thuộc tính margin: giá trị của 1 hướng ;
        ví dụ thẻ margin trên dưới trái phải đều là 20px
        => margin: 20px;
    </pre>

    <div id="target">
        Target
    </div>
</body>
</html>
