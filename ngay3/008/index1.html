<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        /* 3 dong reset css */
        * {
            margin: 0;
            padding: 0;
        }

        #target {
            width: 200px;
            height: 200px;
            background: red;

            margin-left: 30px;
            margin-top: 100px;
            margin-bottom: 20px;
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <pre>
        thuộc tính margin sẽ tạo ra khoảng cách xung quanh thẻ html
        thuộc tính margin có 4 hướng
        margin-top ( khoảng cách bên trên )
        margin-left ( khoảng cách bên trái )
        margin-right ( khoảng cách bên phải )
        margin-bottom ( khoảng cách bên dưới )
    </pre>

    <div id="target">
        Demo margin
    </div>

</body>
</html>
