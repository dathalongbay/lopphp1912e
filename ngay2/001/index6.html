<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        thẻ input có type="submit" trong thẻ form
        khi click vào thẻ input có type="submit" thì form nó gửi
        tất cả dữ liệu trong các thẻ input, select, textarea
        đến đích của form
        thuộc tính value của thẻ input có type="submit" chính là đoạn văn bản bên trong nút
    </pre>

    <form name="dangky" action="" method="post">
        <p>
            <label>Email</label>
            <input type="email" name="myemail" value="" placeholder="Nhập đúng định dạng email">
        </p>
        <p>
            <input type="submit" name="submit" value="Gửi dữ liệu">
        </p>
    </form>
</body>
</html>
