<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        Mặc định thẻ select chỉ chọn được 1 giá trị duy nhất
        nếu muốn chọn nhiều giá trị
        thì ta sẽ thêm 1 thuộc tính multiple vào trong thẻ select
        Nếu muốn chọn nhiều giá trị thì sẽ giữ phím CTRL và click
        chuột vào trong thẻ option
    </pre>

    <form name="dk" action="" method="post">
        <p>
            <label>Tháng sinh</label>
            <select name="thang" multiple>
                <option value="1">Tháng 1</option>
                <option value="2">Tháng 2</option>
                <option value="3">Tháng 3</option>
                <option value="4">Tháng 4</option>
                <option value="5">Tháng 5</option>
                <option value="6">Tháng 6</option>
                <option value="7">Tháng 7</option>
                <option value="8">Tháng 8</option>
                <option value="9">Tháng 9</option>
                <option value="10">Tháng 10</option>
                <option value="11" >Tháng 11</option>
                <option value="12" selected>Tháng 12</option>
            </select>
        </p>
    </form>

</body>
</html>
