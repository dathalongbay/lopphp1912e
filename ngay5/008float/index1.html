<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        .classA {
            width: 200px;
            height: 100px;
            background-color: orange;
            float: left;
        }

        .classB {
            width: 200px;
            height: 100px;
            background-color: green;
            float: right;
        }
    </style>
</head>
<body>
    <pre>
        float có nghĩa là trôi
        float:left; trôi sang trái
        float:right; trôi sang phải
        float: none; không trôi và là giá mặc định
    </pre>

    <div class="classA">
        box 1
    </div>
    <div class="classB">
        box 2
    </div>

</body>
</html>
