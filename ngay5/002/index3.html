<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        html {
            font-size: 30px;
        }

        #parent {
            font-size: 20px;
        }

        #child {
            font-size: 1rem;
        }

        #child2 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Đơn vị rem ví dụ 2</h1>
    <p>Đơn vị rem không phụ thuộc vào font-size của thẻ cha</p>
    <p>Đơn vị rem phụ thuộc vào font-size của thẻ gốc</p>

    <div id="parent">
        <div id="child">Demo 1 rem</div>
        <div id="child2">Demo 2 rem</div>
    </div>

</body>
</html>
