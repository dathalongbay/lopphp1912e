<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .classA {
            display: inline;
            background-color: green;
        }

        .classB {
            display: block;
            background-color: orange;
        }
    </style>
</head>
<body>

    <pre>
        mặc định thẻ div thuộc nhóm block
        và thẻ a thuộc nhóm inline nhưng có thể hoàn toàn ghi đè thay đổi
        bằng css được
    </pre>

    <div class="classA">Thẻ div 1</div>
    <div class="classA">Thẻ div 2</div>
    <div class="classA">Thẻ div 3</div>

    <a class="classB">Thẻ a1</a>
    <a class="classB">Thẻ a2</a>
    <a class="classB">Thẻ a3</a>
</body>
</html>
