<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .classC {
            background-color: green;
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .classD {
            display: inline-block;
            background-color: green;
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>

    <div class="classC"> thẻ div 1</div>
    <div class="classC"> thẻ div 2</div>

    <div class="classD"> thẻ div 3</div>
    <div class="classD"> thẻ div 4</div>

    <pre>
        Kết luận
        khi muốn các thẻ html nằm trên cùng 1 hàng giống thẻ inline
        đồng thời vẫn thiết lập width và height thì ta sẽ dùng
        display:inline-block
    </pre>
</body>
</html>
