<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        text-decoration ( trang trí văn bản )
        none ( không trang trí )
        underline ( gạch dưới )
        overline ( gạch trên )
        line-through ( gạch ngang )
    </pre>

    <p style="text-decoration: none">Thẻ p số 1</p>
    <p style="text-decoration: underline">Thẻ p số 2</p>
    <p style="text-decoration: overline">Thẻ p số 3</p>
    <p style="text-decoration: line-through">Thẻ p số 4</p>

</body>
</html>
