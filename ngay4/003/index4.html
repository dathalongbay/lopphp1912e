<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<pre>
        text-transform ( biến đổi văn bản )
        uppercase : chuyển thành chữa hoa
        lowercase : chuyển thành chữ thường
        capitalize : chuyển ký tự đầu mỗi chữ thành viết hoa
        none : không làm gì cả
    </pre>

<p style="text-transform: uppercase">thẻ p số 1</p>
<p style="text-transform: lowercase">thẻ p số 2</p>
<p style="text-transform: capitalize">thẻ p số 3</p>
<p style="text-transform: none">thẻ p số 4</p>

</body>
</html>
